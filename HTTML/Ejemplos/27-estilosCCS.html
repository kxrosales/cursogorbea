<!DOCTYPE html>
<html>
<head>
  <style>
    a:link{

      color:green;
      background-color: transparent;
      text-decoration: none;
    }
    a:visited{
      color:pink;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover{
      color: red;
      background-color: transparent;
      text-decoration: underline;
    }
    a:active {
      color: yellow;
      background-color: transparent;
      text-decoration: underline;
    }
  </style>


  <title>Ejemplo CCS en fichero HTML</title>
</head>
<body>

  <H2>Link colors</H2>
  <p>Puedes cambiar el color por defecto de los enlaces</p>
  <a href="#" target="_blank">HTML Images</a>
</body>
</html>
