<!DOCTYPE html>
<html>
  <head>

    <title>Ejemplo Mailto</title>
  </head>
  <body>
    <p>Esto es un enlace para enviar un email
    <a href="mailto:someone@example.com?Subjet=Hello%20again" target="_top">ENVIAR EMAIL </a>
    </p>

    <p>El enlace solo funcionara si tienes un cliente de correos instalado</p>

    <p>Los espacios entre las palabras de una URL deben ser sustituidos por %20 para asegurarnos de que el navegador web los muestre correctamente</p>
  </body>
</html>
