<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ejercicio 4</title>
  <link rel="stylesheet" href="ejercicio6.css">
</head>
<body>
  <main>
    <a href="#">Enlace de prueba</a>
    <form action="#" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" name="nombre" value="">
      <br>

      <label for="email">Email</label>
      <input type="email" name="email" value="" required>
      <br>

      <label for="textolibre">Texto</label>
      <textarea name="textolibre" rows="4" cols="40"></textarea>
      <br>
      <label>Sexo</label>
      <input type="radio" name="sexo" value="hombre">Hombre
      <input type="radio" name="sexo" value="mujer">Mujer
      <br>

      <label for="poblacion">Poblacion</label>
      <select name="poblacion" id="poblacion">
        <option>Madrid</option>
        <option>Roma</option>
        <option>Paris</option>

      </select>
      <br>
      <input type="checkbox" name="condiciones">
      <label for="condiciones">
        Declaro haber leido y aceptado las condiciones generales
      </label>
      <input type="submit" name="enviar" value="Enviar">
    </form>
  </main>
</body>
</html>
